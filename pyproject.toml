[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "abstractframework"
version = "0.1.0"
description = "Documentation hub for the AbstractFramework ecosystem â€” an open-source Agentic OS"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Laurent-Philippe Albou", email = "contact@abstractcore.ai"}
]
keywords = [
    "agentic-os",
    "ai-agents",
    "llm",
    "autonomous-agents",
    "workflows",
    "multi-agent",
    "durable-execution",
    "knowledge-graph",
    "openai",
    "anthropic",
    "ollama",
    "local-llm"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
requires-python = ">=3.10"

# Base dependencies (minimal)
dependencies = [
    "abstractcore>=0.1.0",
]

[project.optional-dependencies]
# Individual components
core = ["abstractcore[all]"]
runtime = ["abstractruntime"]
agent = ["abstractagent"]
flow = ["abstractflow"]
code = ["abstractcode"]
gateway = ["abstractgateway"]
memory = ["abstractmemory"]
semantics = ["abstractsemantics"]
voice = ["abstractvoice"]
vision = ["abstractvision"]
assistant = ["abstractassistant"]

# Bundles
backend = [
    "abstractcore[all]",
    "abstractruntime",
    "abstractagent",
    "abstractflow",
    "abstractgateway",
    "abstractmemory",
    "abstractsemantics",
]

# Full installation (all packages)
all = [
    "abstractcore[all]",
    "abstractruntime",
    "abstractagent",
    "abstractflow",
    "abstractcode",
    "abstractgateway",
    "abstractmemory",
    "abstractsemantics",
    "abstractvoice",
    "abstractvision",
    "abstractassistant",
]

# Development dependencies
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "ruff>=0.1",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/lpalbou/AbstractFramework"
Documentation = "https://github.com/lpalbou/AbstractFramework/tree/main/docs"
Repository = "https://github.com/lpalbou/AbstractFramework"
Issues = "https://github.com/lpalbou/AbstractFramework/issues"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
abstractframework = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
